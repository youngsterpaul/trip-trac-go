<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="theme-color" content="#008080" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Realtravo" />
    <link rel="manifest" href="/manifest.json" />

    <meta name="google-site-verification" content="-gW4v5AAxn1KmeJkWDH03jKAa1jPsQXwxBSh9CYLkJw" />

    <title>Realtravo - Click. Pack. Go!</title>
    <meta name="description" content="Discover and book exciting trips, events, and hotels with Realtravo. Your gateway to unforgettable travel experiences." />
    <meta name="keywords" content="Realtravo, Real Travo, travel booking, book hotels, travel experiences, adventure trips, become a host" />
    <meta name="author" content="Realtravo" />
    
    <link rel="canonical" href="https://realtravo.com/" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/fulllogo.png" />
    <link rel="preload" as="image" href="/images/hero-background.webp" fetchpriority="high" />

    <meta property="og:title" content="Realtravo - Click. Pack. Go!" />
    <meta property="og:description" content="Explore amazing travel experiences, hotels, and adventures with Realtravo." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://realtravo.com/" />
    <meta property="og:image" content="https://realtravo.com/fulllogo.png" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Realtravo",
      "url": "https://realtravo.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://realtravo.com/?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SiteNavigationElement",
      "name": "Main Navigation",
      "hasPart": [
        {
          "@type": "WebPage",
          "name": "Become a Host",
          "description": "Start earning by hosting your own trips, events, or accommodations on Realtravo.",
          "url": "https://realtravo.com/become-host"
        },
        {
          "@type": "WebPage",
          "name": "Trips & Events",
          "description": "Browse curated group trips and local events across Kenya and beyond.",
          "url": "https://realtravo.com/category/trips"
        },
        {
          "@type": "WebPage",
          "name": "Hotels & Stays",
          "description": "Find the perfect accommodation with our premium hotel selections.",
          "url": "https://realtravo.com/category/hotels"
        },
        {
          "@type": "WebPage",
          "name": "Adventures",
          "description": "Book adrenaline-pumping activities and unique outdoor experiences.",
          "url": "https://realtravo.com/category/adventures"
        }
      ]
    }
    </script>
    
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
    </style>
  </head>

  <body>
    <h1 style="display:none;">Realtravo - Book Trips, Events, Hotels & Adventures</h1>
    
    <nav style="display:none;">
        <a href="https://realtravo.com/become-host">Become a Host</a>
        <a href="https://realtravo.com/category/trips">Trips & Events</a>
        <a href="https://realtravo.com/category/hotels">Hotels</a>
        <a href="https://realtravo.com/category/adventures">Adventures</a>
    </nav>

    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(err => console.log('SW registration failed: ', err));
        });
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
